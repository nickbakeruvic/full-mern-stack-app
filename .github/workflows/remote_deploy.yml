name: Remote deploy
run-name: ${{ github.actor }} is pushing updates to the remote server.
on: [push]
jobs:
  Run-Tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.10.0'

      - name: Install client dependencies
        run: |
          cd client
          ls
          yarn install

      - name: Install server dependencies
        run: |
          cd server
          ls
          yarn install

      - name: Build client scripts
        run: |
          cd server
          ./deploy.sh

      - name: Initialize MongoDB URI
        run: |
          cd server
          echo "${{ secrets.MONGO_URI }}" >> .env

      - name: Run tests
        run: |
          cd server
          node index.js

